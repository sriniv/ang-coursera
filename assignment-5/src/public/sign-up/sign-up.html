  <div class="container">
    <form name="signUpForm" novalidate class="well well-lg form-vertical col-sm-6 " style="background-color:#737373">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text"
          class="form-control"
          name="firstName"
          ng-model="signUpCtrl.user.firstName"
          placeholder="Enter first name"
          required
          minlength="4">
          <span
            ng-if="(signUpForm.firstName.$error.minlength
                  || signUpForm.firstName.$error.required)
                  && signUpForm.firstName.$touched">
            First name must be at least 4 characters long
          </span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text"
          class="form-control"
          name="lastName"
          ng-model="signUpCtrl.user.lastName"
          placeholder="Enter last name"
          required
          minlength="2">
          <span
            ng-if="(signUpForm.lastName.$error.minlength
                  || signUpForm.lastName.$error.required)
                  && signUpForm.lastName.$touched">
            Last name must be at least 2 characters long
          </span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
          class="form-control"
          name="email"
          ng-model="signUpCtrl.user.email"
          placeholder="Enter email"
          required>
          <span ng-if="signUpForm.email.$invalid
                  && signUpForm.email.$touched">
            Must be a valid email address: name@domain format
          </span>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        </div>
        <div class="form-group">
          <label for="menuItem">Favourite Menu:</label>
          <input
            type="text"
            class="form-control"
            name="menuItem"
            placeholder="Enter favourite menu item"
            ng-model="signUpCtrl.user.menuItem"
            minlength="2"
            required>
            <span ng-if="signUpForm.menuItem.$invalid && signUpForm.menuItem.$touched">
              Must be a valid menu item.
            </span>
          </div>
        <div class="form-group">
          <button ng-disabled="signUpForm.$invalid"
            type="submit"
            class="btn"
            ng-click="signUpCtrl.submit();"
            ng-class="signUpForm.$invalid ? 'btn btn-default' : 'btn btn-success'">
            Submit
          </button>
        </div>
    </form>
    <div class="col-sm-1"/>
    <div ng-show="signUpCtrl.completed" class="well well-lg form-vertical col-sm-5"
      ng-style="{'background-color' : (signUpCtrl.error == true) ? '#c40313' : '#4286f4'}">
      {{signUpCtrl.message}}
    </div>
  </div>
