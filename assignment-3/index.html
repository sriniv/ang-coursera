<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body  ng-controller='NarrowItDownController as menu'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model='search' class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary"
        ng-click="menu.getMatchingMenuItems(search);">Narrow It Down For Me!</button>
    </div>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

  <div ng-repeat="item in menu.found">
    <div class="row">
      <div class="col-sm-1">&nbsp;</div>
      <div class="col-sm-1">{{item.short_name}}</div>
      <div class="col-sm-1">{{item.name}}</div>
      <div class="col-sm-3">{{ item.description}}</div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"
          ng-click="menu.getMatchingMenuItems(search);">Don't want this one!</button>
      </div>
    </div>
  </div>

</body>
</html>
